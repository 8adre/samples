<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Publisher.com</title>
  <style>
    body {
      font-family: 'Questrial', Arial;
      max-width: 600px;
      margin: auto;
      min-height: 100vh;
      background: #fefefe;
    }
  </style>
</head>
<body>
  <h1>INFO:</h1>

  <div>
    Cookies: <div id="cookies"></div>
  </div>

  <script>
    function setValue(selector, value) {
      document.querySelector(selector).textContent = value;
    }

    setValue('#cookies', document.cookie);
  </script>
</body>
</html>
