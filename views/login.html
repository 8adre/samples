<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Publisher Login</title>
  <link href='https://fonts.googleapis.com/css?family=Georgia|Open+Sans|Roboto' rel='stylesheet' type='text/css'>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="938907761992-tfmrbqv8unvkgjje5ce6ka25h1tsc536.apps.googleusercontent.com">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', Serif;
    }

    .article-body {
    }

    .brand-logo {
      font-family: 'Open Sans';
      background: #eee;
      margin: 0 0 8px 0;
      padding: 15px;
      overflow: hidden;
    }

    .title {
      margin: 8px 0;
      padding: 15px;
      font-size: larger;
    }

    form {
      margin: 15px;
    }

    .form-line {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand-logo">
      PublisherLogo
    </div>
    <div class="title">
      Login
    </div>
  </header>

  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <form method=post action="login-submit">
    <div class=form-line>
      <div class=label>Email:</div>
      <input type=email name=email>
    </div>
    <div class=form-line>
      <div class=label>Password:</div>
      <input type=password name=password>
    </div>
    <div class=form-line>
      <input type=submit value=Login>
    </div>
    <input name=returnurl type=hidden>
    <input name=rid type=hidden>
  </form>

  <script>
    function onSignIn(googleUser) {
      var id_token = googleUser.getAuthResponse().id_token;
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://yourbackend.example.com/tokensignin');
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onload = function() {
          console.log('Signed in as: ' + xhr.responseText);
      };
      xhr.send('idtoken=' + id_token);
    }
    var queryMap = {};
    var query = window.location.search;
    if (query && query[0] == '?') {
      query = query.substring(1);
    }
    if (query) {
      var params = query.split('&');
      params.forEach(function(param) {
        var eq = param.indexOf('=');
        var name = decodeURIComponent((eq != -1 ? param.substring(0, eq) : param).trim());
        var value = decodeURIComponent((eq != -1 ? param.substring(eq + 1) : '').trim());
        queryMap[name] = value;
      });
    }
    if (queryMap['return']) {
      document.querySelector('[name=returnurl]').value = queryMap['return'];
    }
    if (queryMap['rid']) {
      document.querySelector('[name=rid]').value = queryMap['rid'];
    }
  </script>
</body>
</html>
