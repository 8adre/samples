<!doctype html>
<html ⚡>
  <head>
    <meta charset="utf-8">
    <title>Lorem Ipsum | PublisherName</title>
    <link rel="canonical" href="index.html" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Georgia|Open+Sans|Roboto' rel='stylesheet' type='text/css'>
    <style amp-custom>
    body {
      margin: 0;
      font-family: 'Georgia', Serif;
      padding: 15px;
    }

    .content-container p {
      line-height: 24px;
    }

    .help-section {
      margin-top: 24px;
      padding: 16px;
      background: #90EE90;
    }

    h1 {
      margin: 5px 0;
      font-weight: normal;
    }
    </style>

    <style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>

  </head>
  <body>
    <main role="main" class="content-container">
    <h1>Articles</h1>
    <ul>
      <%#articles%>
      <li><a href="<% id %>"><% title %></a></li>
      <%/articles%>
    </ul>
    <section class="help-section">
      This is an AMP Paywall demo. To run this demo:
      <ul>
        <li>Turn on <b>dev-channel</b> and <b>amp-access</b> experiments in the <a href="https://cdn.ampproject.org/experiments.html">AMP CDN Experiments</a>.</li>
        <li>Turn on <b>amp-access</b> experiment in Chrome DevTools: <code>AMP.toggleExperiment(“amp-access”)</code>.</li>
      </ul>
    </section>
    </main>
  </body>
</html>
