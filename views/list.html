<!doctype html>
<html ⚡>
  <head>
    <meta charset="utf-8">
    <title>AMP Times</title>
    <link rel="canonical" href="index.html" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <%> styles %>
    <style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
      <script async src="https://cdn.ampproject.org/v0.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,600' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main-body">
      <header>
        <div class="brand-logo">
          ⚡ AMP Times
        </div>  
      </header>
      <main role="main">
      <section class="meter-section" data-z-depth="2">
        This is an AMP Paywall demo. To run this demo:
        <ul>
          <li>Go to <a target="_blank" href="https://cdn.ampproject.org/experiments.html">
              AMP CDN Experiments</a> and switch on <b>AMP Dev Channel </b>.</li>
          <li>For testing First-Click-Free go to the <a href="fcf">
              First-Click-Free test page</a>.</li>
        </ul>
      </section>
      <h1>Select an article to get started</h1>    
      <ul>
        <%#articles%>
        <li><a href="<% id %>"><% title %></a></li>
        <%/articles%>
      </ul>
      </main>
    </div>
  </body>
</html>
